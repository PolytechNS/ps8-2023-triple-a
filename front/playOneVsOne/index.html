<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>My Game</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
  <!-- <div id="saved-games">
    <h2>Saved Games</h2>
    <ul id="games-list"></ul>
  </div> -->

    <div id="header">
      <object type="text/html" data="header.html" style="width:100%; height:100%;"></object>
    </div>
    
    <button id = 'newGame'>Look for Oponnent</button>
    <button id = 'startCh'>Start Challenge</button>
    <button id = 'acceptChallenge' onclick="respondToChallenge()">Accept challenge</button>
    <button id = 'joinGame' style="display: none;">Ready ? Start the game</button>
    <!-- <input type="text" id="textGameId"> -->

    <div id="component" style="display: none;">
      <object type="text/html" data="waiting.html" style="width:100%; height:700px;"></object>
    </div>

    <div id="countdown" style="display: none;">
      <object type="text/html" data="countdown.html" style="width:100%; height:700px;"></object>
    </div>


    <!-- NEED THIS IN FRIEND CHALLENGING -->
    <!-- <label for="input-text">Entrez du texte :</label>
    <input type="text" id="input-text">
    <button onclick="storeText()">Enregistrer</button>
    <p>Le texte enregistr√© est : <span id="text-display"></span></p> -->

    <div id="content">

      <div class="switch-mode">
        <div class="wrapper">
          <input type="checkbox" id="hide-checkbox">
          <label for="hide-checkbox" class="toggle" id="toggle">
            <span class="toggle-button" id="toggle-button">
              <span class="crater crater-1"></span>
              <span class="crater crater-2"></span>
              <span class="crater crater-3"></span>   
              <span class="crater crater-4"></span>
              <span class="crater crater-5"></span>
              <span class="crater crater-6"></span>
              <span class="crater crater-7"></span>
            </span>
            <span class="star star-1"></span>
            <span class="star star-2"></span>
            <span class="star star-3"></span>
            <span class="star star-4"></span>
            <span class="star star-5"></span>
            <span class="star star-6"></span>
            <span class="star star-7"></span>
            <span class="star star-8"></span>
          </label>
        </div>
      </div>      

      <div id="board"></div>

      <div class="chat-box" id="chat-box" style="display: block;">
        <div class="chat-messages">
          <ul id="messages"></ul>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message" id="messageInput" />
          <button id="sendButton">Send</button>
        </div>
      </div>

    </div>

    
    <script src="OnevOne.js"></script>
  </body>

</html>
