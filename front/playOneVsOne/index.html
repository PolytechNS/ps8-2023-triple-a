<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>My Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

  </head>

  <body>

    <header id="chrono" >
      <div class="player red">
          <img id="left" src="../images/right.png" alt="" height="200%" style="display: none">
          <div class="timer" id="tl" style="display: none">60</div>
      </div>
      <div class="player yellow">
          <img id="right" src="../images/left.png" alt="" height="200%" style="display: none">
          <div class="timer" id="tr" style="display: none">60</div>
      </div>
  
      <style>  
  
  header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 30vh;
      margin-bottom: -1.5cm;
  }
  
  .game {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  
  .player {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 30px;
      border-radius: 10px;
      font-family: sans-serif;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .red {
      background-color: #f44336;
      color: rgb(247, 1, 1);
  }
  
  .red img {
      margin-left: -8cm;
  }
  
  .yellow {
      background-color: #ffc107;
      color: rgb(255, 255, 0);
  }
  
  .yellow img {
      margin-right: -8cm;
  }
  
  .timer {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      margin-top: 1em;
      font-weight: bold;
  }
  
  header {
      display: flex;
  }
  
  .player {
      margin: 0 20px;
  }
  
  
      </style>
  </header>

    <div style=" display: flex; justify-content: center; align-items: center;">
      <button class="button" id = 'newGame'>Look for Oponnent</button>
      <button class="button" id = 'startCh' style="display: none;">Start Challenge</button>
      <button style="display: none; margin-right:-300px;" class="button" id = 'acceptChallenge' onclick="respondToChallenge()">Accept challenge</button>
      <button id = 'joinGame' style="display: none;">Ready ? Start the game</button>
    </div>
    <div class="too" id="too">
      <img src="../images/game.png" alt="" id="toHide" style="height: 7cm; margin-top: 7cm;">
    </div>

    <div id="component" style="display: none;">
      <object type="text/html" data="waiting.html" style="width:100%; height:700px;"></object>
    </div>

    <div id="countdown" style="display: none;">
      <object type="text/html" data="countdown.html" style="width:100%; height:700px;"></object>
    </div>

    <div id="content">

      <div id="board" style="visibility: hidden;"></div>

      <div id="notification" class="notification" style="display: none;">
        <p>You have a challenge !</p>
        <button id="accept-btn">Accept Challenge</button>
      </div>
      
      <img src="../images/chat.png" id="open" style="height: 1.5cm; display: inline-block; margin-right: 10px; position: absolute; bottom: 20px; right : 3px;" alt="" onclick="openChat()">
      <div class="chat-box"  style="display : none">

        <div style="height: 0.5cm;">
          <img src="../images/close.png" style="height: 0.5cm; display: inline-block; margin-right: 10px; position: absolute; top: 3px; left : 3px" alt="" onclick="closeChat()">
          <img src="../images/mute.png" style="height: 0.5cm; display: inline-block; position: absolute; top: 3px; left : 32px" alt="" onclick="mute()">
          <img src="../images/volume.png" style="height: 0.5cm; display: inline-block; position: absolute; top: 3px; left : 32px; display:none" alt="" onclick="unmute()">
        </div>

        <div id="lineA"></div>
        <div id="lineB"></div>

        <div class="chat-messages">
          <ul id="messages"></ul>
        </div>
        <div class="chat-input">
          <input type="text" placeholder="Type your message" id="messageInput" />
          <button id="sendButton">Send</button>
        </div>

      </div>
      
      <script src="chat.js"></script>
        
      <style>

          .chat-box {
          position: fixed;
          bottom : 32px;
          right: 40px;
          width: 300px;
          background-color: #ffffff;
          border-radius: 10px;
          background-image: url("../images/sky-clouds.gif");
          box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
          }

          .chat-messages {
          height: 200px;
          overflow-y: scroll;
          padding: 10px;
          top: 1cm;
          }

          .chat-messages ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          }

          .chat-message {
          display: flex;
          }

          .chat-message .user {
          font-weight: bold;
          margin-right: 10px;
          }

          .chat-message .message {
          flex: 1;
          }

          .chat-input {
          display: flex;
          padding: 10px;
          }

          .chat-input input[type="text"] {
          flex: 1;
          padding: 5px;
          border-radius: 5px;
          border: none;
          margin-right: 5px;
          }

          .chat-input button {
          background-color: #008CBA;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 5px 10px;
          cursor: pointer;
          font-size: 70%;
          }


      </style>

    </div>
    <script src="OnevOne.js"></script>
  </body>

</html>
