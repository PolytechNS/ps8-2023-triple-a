<!DOCTYPE html>
<html lang="en">

  <head>
    
    <title>My Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

  </head>

  <body>
    
    <div id="board"></div>

    <div class="controls-wrapper">

      </div>
    </div>
